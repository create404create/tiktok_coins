<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shop-container">
    <h1>Buy Coins</h1>

    <div class="coin-options">
      <!-- Example coin packs -->
      <div class="coin-box">
        <div class="coins">30 Coins</div>
        <div class="price">$0.34</div>
        <button class="buy-btn">Buy</button>
      </div>

      <div class="coin-box">
        <div class="coins">100 Coins</div>
        <div class="price">$1.15</div>
        <button class="buy-btn">Buy</button>
      </div>

      <div class="coin-box">
        <div class="coins">500 Coins</div>
        <div class="price">$5.49</div>
        <button class="buy-btn">Buy</button>
      </div>

      <div class="coin-box">
        <div class="coins">1000 Coins</div>
        <div class="price">$10.99</div>
        <button class="buy-btn">Buy</button>
      </div>

      <!-- Custom option -->
      <div class="coin-box custom-box">
        <div class="coins">Custom</div>
        <div class="price">
          <input type="number" id="customInput" placeholder="Enter coins" min="1">
        </div>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
